<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .products, .cart {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product, .cart-item {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .cart {
            margin-top: 30px;
        }
        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Simple E-commerce Store</h1>

<h2>Products</h2>
<div class="products">
    <div class="product">
        <h3>Product A</h3>
        <p>Price: $10</p>
        <button onclick="addToCart('Product A', 10)">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product B</h3>
        <p>Price: $15</p>
        <button onclick="addToCart('Product B', 15)">Add to Cart</button>
    </div>

    <div class="product">
        <h3>Product C</h3>
        <p>Price: $20</p>
        <button onclick="addToCart('Product C', 20)">Add to Cart</button>
    </div>
</div>

<h2>Cart</h2>
<div class="cart" id="cart"></div>
<div class="total" id="total">Total: $0</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById("cart");
        const totalDiv = document.getElementById("total");

        cartDiv.innerHTML = "";

        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `<p>${item.name}</p><p>$${item.price}</p>`;
            cartDiv.appendChild(div);
        });

        totalDiv.textContent = `Total: $${total}`;
    }
</script>

</body>
</html>
