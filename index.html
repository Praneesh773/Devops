<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Simple E-commerce Store</h1>
</header>

<main>
    <section class="products">
        <div class="product">
            <h3>Product A</h3>
            <p class="price">$10</p>
            <button onclick="addToCart('Product A', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Product B</h3>
            <p class="price">$15</p>
            <button onclick="addToCart('Product B', 15)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Product C</h3>
            <p class="price">$20</p>
            <button onclick="addToCart('Product C', 20)">Add to Cart</button>
        </div>
    </section>

    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart"></div>
        <p class="total" id="total">Total: $0</p>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
