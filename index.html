<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple E-commerce Store</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 20px;
    }

    h1, h2 {
        text-align: center;
    }

    .products, .cart {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .product, .cart-item {
        background: white;
        border-radius: 8px;
        padding: 15px;
        width: 220px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
    }

    button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        font-size: 14px;
    }

    button:hover {
        background: #218838;
    }

    .cart {
        margin-top: 30px;
    }

    .total {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
    }
</style>
</head>

<body>

<h1>ðŸ›’ Simple E-commerce Store</h1>

<h2>Products</h2>

<div class="products">

    <div class="product">
        <img src="https://www.hp.com/content/dam/sites/worldwide/poly/headsets/bluetooth-headsets-and-earbuds/VCS-Desktop%E2%80%931@2x.png">
        <h3>Headphones</h3>
        <p>Price: $50</p>
        <button onclick="addToCart('Headphones', 50)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMD_zzRcrjZNsjEtRY76Ns8c2tL1CyTdeB3A&s">
        <h3>Smartphone</h3>
        <p>Price: $300</p>
        <button onclick="addToCart('Smartphone', 300)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://www.apple.com/v/macbook-pro/av/images/overview/welcome/hero_endframe__e4ls9pihykya_xlarge.jpg">
        <h3>Laptop</h3>
        <p>Price: $800</p>
        <button onclick="addToCart('Laptop', 800)">Add to Cart</button>
    </div>

</div>

<h2>ðŸ§¾ Cart</h2>

<div class="cart" id="cart"></div>
<div class="total" id="total">Total: $0</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById("cart");
        const totalDiv = document.getElementById("total");

        cartDiv.innerHTML = "";

        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                <p><strong>${item.name}</strong></p>
                <p>$${item.price}</p>
            `;
            cartDiv.appendChild(div);
        });

        totalDiv.textContent = "Total: $" + total;
    }
</script>

</body>
</html>
